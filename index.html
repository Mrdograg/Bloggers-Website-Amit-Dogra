<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montez|Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href='styles/index.css' rel='stylesheet' type='text/css'>
    <link href='../styles/common.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- header -->
    <div class="header-container">
        <div class="header">
            <div class="head-container">
                <h1 class="head">ScriBBler</h1>
                <p class="head-subheading">Explore, Imagine, Create</p>
            </div>

            <div>
                <input class="head-button" type="button" onclick="openSignup()" value="Sign Up">
                <input class="head-button" type="button" onclick="openSignin()" value="Sign In">
            </div>
        </div>
        <!-- header -->   
    </div>

    <!-- body -->
    <div class="post-buttons-container">
        <input class="post-button" type="button" onclick="displayAllPosts()" value="All Posts" />
        <input class="post-button" type="button" onclick="createPost()" value="Create Post">
    </div>
    <!-- body -->

    <!-- signup modal-->
    <div id="signUp" class="popup">
        <div class="popup-content">
            <div class="flex-container">
                <h1 class="popup-heading">Get Started</h1>
                <span onclick="closeModal()" class="close-btn">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
            </div>
            <hr class="popup-horizontal-rule">
            <form class="popup-form">
                <label for="name" class="popup-label">Name</label>
                <input type="text" class="popup-textbox" placeholder="Enter your name" name="name" required>
                <label for="username" class="popup-label">Username</label>
                <input type="text" class="popup-textbox" placeholder="Enter your username" name="username" required>
                <label for="password" class="popup-label">Password</label>
                <input type="password" class="popup-textbox" placeholder="Enter your password" name="password" required>
                <label for="confirmPassword" class="popup-label">Confirm Password</label>
                <input type="password" class="popup-textbox" placeholder="Re-enter your password" name="confirmPassword" required>
                <button type="submit" class="popup-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <!-- signup modal-->

    <!-- signin modal-->
    <div id="signIn" class="popup">
        <div class="popup-content">
            <div class="flex-container">
                <h1 class="popup-heading">Welcome Back!</h1>
                <span onclick="closeModal()" class="close-btn">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
            </div>
            <hr class="popup-horizontal-rule">
            <form class="popup-form">
                <label for="username" class="popup-label">Username</label>
                <input type="text" class="popup-textbox" placeholder="Enter your username" name="username" required>
                <label for="password" class="popup-label">Password</label>
                <input type="password" class="popup-textbox" placeholder="Enter your password" name="password" required>
                <button type="submit" class="popup-btn">Sign In</button>
            </form>
            <div class="signup-message">Not a member?
                <span class="signup-link" onclick="displaySignup()">Sign Up</span>
            </div>
        </div>
    </div>
    <!-- signin modal-->

    <!-- Create post -->
    <div id="createPostPopup" class="popup">
        <div class="popup-content create-post-popup-content">
            <div class="flex-container">
                <h1 class="popup-heading">Pen Your Post</h1>
                <span onclick="closeNewPostDialog()" class="close-btn">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
            </div>
            <hr class="popup-horizontal-rule">
            <form class="popup-form">
                <label for="postTitle" class="popup-label">Title</label>
                <input type="text" class="popup-textbox" placeholder="Enter title of your post" name="postTitle" required>
                <label for="postContent" class="popup-label">Contents</label>
                <textarea class="popup-textbox create-post-popup-textarea" placeholder="Enter the contents of your post" name="postContent" required></textarea>
                <button type="submit" class="popup-btn create-post-popup-btn">Create</button>
            </form>
        </div>
    </div>
    <!-- Create post -->

    <script src="scripts/index.js"></script>
    <script src="scripts/common.js"></script>
 
</body>

</html>
